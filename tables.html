<!Doctype html>
<html>
	<head>
	<style>
		body{
			background-color: powderblue;
		}
		table {
			border-collapse:collapse;
			margin-left:10%;
			width:50%;
			}
	</style>
	</head>
	<body>
	<a href="tbass.html">Go to table assignment pages</a>
	<h2>Tables</h2>
	<table border="1"> <!--- Caption is a table title -->
		<caption>Class table</caption>
		<tr>
			<th>Grade1</th>
			<th>Grade2</th>
		</tr>
		<tr>
			<td>AA</td>
			<td>BB</td>
		</tr>
		<tr>
			<td>CC</td>
			<td>DD</td>
		</tr>
		
		<tr>
			<td>TX</td>
			<td>&nbsp</td> <!--- &nbsp - stands for None Breaking Space -->
		</tr>
		<tr>
			<td>DJ</td>
			<td>YY</td>
		</tr>
	</table>
	<br><br>
	
	<table border="1" style="boder-collapse:collapse">
		<caption>Tabale column spanning</caption>
		<tr>
		<td colspan="2">Hello World</td>
		</tr>
		<tr>
		<td>1</td>
		<td>2</td>
		</tr>
		<tr>
		<td>3</td>
		<td>4</td>
		</tr>
	</table>
	<br><br>
	<table border="1" style="boder-collapse:collapse">
		<caption>Tabale column spanning</caption>
		<tr>
		<td rowspan="2">J<br>O<br>B</td>
		<td >1</td>
		</tr>
		<tr>
		<td >
			<ul>
				<li>Good</li>
				<li>Great</li>
				<li>Group</li>
			</ul>
		</td>
		</tr>
		<tr>
		<td >3</td>
		<td >4</td>
		</tr>
	</table>
	</body>
	
</html>
