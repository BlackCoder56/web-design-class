<!Doctype html>
<html>
<head></head>
<body>
	<h3>Unordered list</h3>
	<ul type="square">
		<li>Water</li>
		<li>Soda</li>
		<li>Juice</li>
		<li>Beer</li>
	</ul>
	<h3>Ordered list</h3>
	<ol type="i">
		<li>Water</li>
		<li>Soda</li>
		<li>Juice</li>
		<li>Beer</li>
	</ol>
	
	<h3>Definition list list</h3>
	<dl>
		<dt>Water:</dt>
		<dd>For drinking when thirsty.</dd>
	</dl>
</body>
</html>
